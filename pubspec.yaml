name: ayurspace_flutter
description: "Your Digital Ayurveda Companion - Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  
  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  
  # Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.2.2
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.2
  firebase_storage: ^12.3.7
  
  # Utilities
  share_plus: ^10.0.3
  url_launcher: ^6.3.0
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
  
